        <a class="navbar-brand" href="index.html">Doggy's</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarMenu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link active" href="menu.html">Menú</a></li>
                <li class="nav-item"><a class="nav-link" href="menu_carrito.html">Carrito</a></li>

                <li class="nav-item dropdown" id="admin-panel" style="display:none;">
                  <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Panel Admin</a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="dashboard_productos.html">Gestión Productos</a></li>

<main class="container-main">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/menu.js"></script>
<script src="inactividad.js"></script>

<script>
  // Script rápido para controlar navbar en menu.html
  document.addEventListener("DOMContentLoaded", () => {
    const usuarioId = localStorage.getItem('usuario_id');
    const isAdmin = localStorage.getItem('is_admin') === 'true';

    const loginLink = document.getElementById("login-link");
    const logoutLink = document.getElementById("logout-link");
    const perfilLink = document.getElementById("perfil-link");
    const adminPanel = document.getElementById("admin-panel");

    if (usuarioId) {
      if (loginLink) loginLink.style.display = "none";
      if (logoutLink) logoutLink.style.display = "block";

      if (isAdmin) {
        if (adminPanel) adminPanel.style.display = "block";
        if (perfilLink) perfilLink.style.display = "none";
      } else {
        if (adminPanel) adminPanel.style.display = "none";
        if (perfilLink) perfilLink.style.display = "block";
      }
    } else {
      if (loginLink) loginLink.style.display = "block";
      if (logoutLink) logoutLink.style.display = "none";
      if (adminPanel) adminPanel.style.display = "none";
      if (perfilLink) perfilLink.style.display = "none";
    }

    if(logoutLink) {
        logoutLink.addEventListener("click", (e) => {
            e.preventDefault();
            localStorage.clear();
            window.location.href = "index.html";
        });
    }
  });
</script>
</body>
</html>
