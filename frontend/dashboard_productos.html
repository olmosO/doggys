<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Administraci√≥n - Gesti√≥n de Productos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- üîí PROTECCI√ìN ADMIN -->
<script>
  const usuarioId = localStorage.getItem("usuario_id");
  const isAdmin = localStorage.getItem("is_admin");

  // No hay sesi√≥n
  if (!usuarioId) {
    window.location.href = "login.html";
  }

  // Sesi√≥n pero NO es admin
  if (isAdmin !== "true") {
    alert("Acceso denegado. Solo administradores.");
    window.location.href = "menu.html";
  }

  // Funci√≥n cerrar sesi√≥n
  function cerrarSesion() {
    localStorage.clear();
    window.location.href = "login.html";
  }
</script>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand" href="index.html">Doggy's</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarMenu">
      <ul class="navbar-nav ms-auto">

        <li class="nav-item"><a class="nav-link" href="menu.html">Men√∫</a></li>

        <li class="nav-item"><a class="nav-link active" href="dashboard_productos.html">Admin Productos</a></li>

        <li class="nav-item">
          <a class="nav-link" href="#" onclick="cerrarSesion(); return false;">
            Cerrar Sesi√≥n
          </a>
        </li>

      </ul>
    </div>
  </div>
</nav>

<!-- Contenido principal -->
<div class="container-main">
  <div class="container mt-5">

    <h2 class="mb-4">Gesti√≥n de Productos</h2>

    <!-- Bot√≥n agregar producto -->
    <div class="mb-3">
      <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalProducto">
        Agregar Producto
      </button>
    </div>

    <!-- Tabla de productos -->
    <table class="table table-striped" id="tablaProductos">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Precio</th>
          <th>Stock</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

  </div>
</div>

<!-- Modal Crear/Editar Producto -->
<div class="modal fade" id="modalProducto" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title" id="modalTitulo">Nuevo Producto</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <form id="formProducto">
          <input type="hidden" id="producto_id">

          <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombreProducto" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Precio</label>
            <input type="number" class="form-control" id="precioProducto" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Stock</label>
            <input type="number" class="form-control" id="stockProducto" required>
          </div>

          <div class="mb-3">
            <label class="form-label">URL Imagen (opcional)</label>
            <input type="text" class="form-control" id="imgProducto" placeholder="img/hotdog1.png">
          </div>

          <button type="submit" class="btn btn-primary w-100">Guardar</button>
        </form>
      </div>

    </div>
  </div>
</div>

<footer>
  <div class="footer-content">

<script src="inactividad.js"></script>
</body>
</html>
