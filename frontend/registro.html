<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Cliente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<script>
  const usuarioId = localStorage.getItem('usuario_id');
  const isAdmin = localStorage.getItem('is_admin') === 'true';

  if (usuarioId) {
    if (isAdmin) window.location.href = 'dashboard_productos.html';
    else window.location.href = 'perfil.html';
  }
</script>

<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand" href="index.html">Doggy's</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarMenu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
        <li class="nav-item"><a class="nav-link" href="menu.html">Menú</a></li>
        <li class="nav-item"><a class="nav-link" href="menu_carrito.html">Carrito</a></li>
        <li class="nav-item"><a class="nav-link" href="perfil.html">Perfil</a></li>
        <li class="nav-item"><a class="nav-link" href="login.html">Iniciar Sesión</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container-main">
  <div class="container mt-5">
    <h2 class="mb-4 text-center">Registro de Cliente</h2>

    <div id="alert-success" class="alert alert-success d-none" role="alert">
      Registro exitoso. ¡Bienvenido!
    </div>
    <div id="alert-error" class="alert alert-danger d-none" role="alert">
      Debe completar todos los campos correctamente.
    </div>

    <form id="registroForm">
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" placeholder="Juan" required>
        </div>
        <div class="col-md-6">
          <label for="apellido" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="apellido" placeholder="Pérez" required>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="email" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="email" placeholder="juan@example.com" required>
        </div>
        <div class="col-md-6">
          <label for="telefono" class="form-label">Teléfono</label>
          <input type="tel" class="form-control" id="telefono" placeholder="+56 9 1234 5678">
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-12">
          <label for="direccion" class="form-label">Dirección</label>
          <input type="text" class="form-control" id="direccion" placeholder="Calle 123" required>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-12">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" placeholder="Crea una contraseña segura" required>
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Registrarse</button>

      <p class="mt-3">¿Ya tienes una cuenta? <a href="login.html">Iniciar sesión</a></p>
    </form>
  </div>
</div>

<footer>
  <div class="footer-content">
    <p>© 2025 Doggy’s — Todos los derechos reservados.</p>
    <p>Hecho en Chile.</p>
  </div>
</footer>

<script src="js/registro.js"></script>
<script src="inactividad.js"></script>

</body>
</html>
