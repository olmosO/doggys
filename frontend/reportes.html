<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reportes de Ventas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<script>
  const usuarioId = localStorage.getItem("usuario_id");
  const isAdmin = localStorage.getItem("is_admin");

  if (!usuarioId) {
    window.location.href = "login.html";
  } else if (isAdmin !== "true") {
    alert("Acceso denegado. Solo administradores.");
    window.location.href = "menu.html";
  }

  function cerrarSesion() {
    localStorage.clear();
    window.location.href = "login.html";
  }
</script>

<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand" href="index.html">Doggy's</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarMenu">
      <ul class="navbar-nav ms-auto">
        
        <li class="nav-item"><a class="nav-link" href="menu.html">Menú</a></li>

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle active" href="#" role="button" data-bs-toggle="dropdown">
            Panel Admin
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="dashboard_productos.html">Gestión Productos</a></li>
            <li><a class="dropdown-item active" href="reportes.html">Reportes Ventas</a></li>
          </ul>
        </li>

        <li class="nav-item">
          <a class="nav-link text-warning" href="#" onclick="cerrarSesion(); return false;">
            Cerrar Sesión
          </a>
        </li>

      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5">

  <h2 class="mb-4">Reportes de Ventas</h2>

  <form id="formFiltros" class="row g-3 mb-4">
    <div class="col-md-4">
      <label class="form-label">Tipo de producto</label>
      <select id="tipoProducto" class="form-select">
        <option value="todos">Todos</option>
        <option value="hot dog">Hot Dogs</option>
        <option value="completo">Completos</option>
      </select>
    </div>

    <div class="col-md-4">
      <label class="form-label">Desde</label>
      <input type="date" id="fechaDesde" class="form-control">
    </div>

    <div class="col-md-4">
      <label class="form-label">Hasta</label>
      <input type="date" id="fechaHasta" class="form-control">
    </div>

    <div class="col-12">
      <button type="submit" class="btn btn-primary">Aplicar filtros</button>
    </div>
  </form>

  <table class="table table-striped" id="tablaReportes">
    <thead>
      <tr>
        <th>Producto</th>
        <th>Cantidad Vendida</th>
        <th>Subtotal</th>
        <th>Fecha</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="mensaje" class="alert alert-info d-none mt-3">
    No se encontraron ventas para los filtros seleccionados.
  </div>

</div>

<footer>
  <div class="footer-content text-center py-3">
    <p>© 2025 Doggy’s — Todos los derechos reservados.</p>
  </div>
</footer>

<script src="js/reportes.js"></script>
<script src="inactividad.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
