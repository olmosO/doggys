</head>
<body>

<script>
  // Protección básica de acceso
  const uId = localStorage.getItem('usuario_id');
  if (!uId) window.location.href = 'login.html';
</script>

<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand" href="index.html">Doggy's</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarMenu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="menu.html">Menú</a></li>
        <li class="nav-item"><a class="nav-link active" href="menu_carrito.html">Carrito</a></li>

        <li class="nav-item dropdown" id="admin-panel" style="display:none;">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Panel Admin</a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="dashboard_productos.html">Gestión Productos</a></li>
            <li><a class="dropdown-item" href="reportes.html">Reportes Ventas</a></li>
          </ul>
        </li>

        <li class="nav-item"><a class="nav-link" id="perfil-link" href="perfil.html" style="display:none;">Mi Perfil</a></li>

        <li class="nav-item"><a class="nav-link" id="login-link" href="login.html">Iniciar Sesión</a></li>
        <li class="nav-item"><a class="nav-link text-warning" id="logout-link" href="#" style="display:none;">Cerrar Sesión</a></li>

<div class="container-main">
  <div class="container mt-5">
    <h2 class="mb-4">Tu Carrito</h2>
    <table class="table table-striped" id="tablaCarrito">
      <thead>
        <tr>
          <th>Producto</th>
          <th>Cantidad</th>
          <th>Subtotal</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div class="mt-3">
      <h4>Total: $<span id="totalCarrito">0</span></h4>

  </div>
</div>

  <div class="footer-content">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/menu_carrito.js"></script>
<script src="inactividad.js"></script>

<script>
  // Control Navbar Carrito
  document.addEventListener("DOMContentLoaded", () => {
    const usuarioId = localStorage.getItem('usuario_id');
    const isAdmin = localStorage.getItem('is_admin') === 'true';

    const loginLink = document.getElementById("login-link");
    const logoutLink = document.getElementById("logout-link");
    const perfilLink = document.getElementById("perfil-link");
    const adminPanel = document.getElementById("admin-panel");

    if (usuarioId) {
      if (loginLink) loginLink.style.display = "none";
      if (logoutLink) logoutLink.style.display = "block";

      if (isAdmin) {
        if (adminPanel) adminPanel.style.display = "block";
        if (perfilLink) perfilLink.style.display = "none";
      } else {
        if (adminPanel) adminPanel.style.display = "none";
        if (perfilLink) perfilLink.style.display = "block";
      }
    } else {
        // Redundante porque arriba hay redirección, pero por seguridad visual:
        if (loginLink) loginLink.style.display = "block";
    }

    if(logoutLink) {
        logoutLink.addEventListener("click", (e) => {
            e.preventDefault();
            localStorage.clear();
            window.location.href = "index.html";
        });
    }
  });
</script>
</body>
</html>
