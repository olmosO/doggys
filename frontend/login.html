<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - Doggy's</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<script>
  const usuarioId = localStorage.getItem('usuario_id');
  const isAdmin = localStorage.getItem('is_admin') === 'true';

  if (usuarioId) {
    if (isAdmin) {
      window.location.href = 'dashboard_productos.html';
    } else {
      window.location.href = 'perfil.html';
    }
  }
</script>

<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand" href="index.html">Doggy's</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarMenu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
        <li class="nav-item"><a class="nav-link" href="menu.html">Menú</a></li>
        <li class="nav-item"><a class="nav-link" href="menu_carrito.html">Carrito</a></li>
        <li class="nav-item"><a class="nav-link" href="perfil.html">Perfil</a></li>
        <li class="nav-item"><a class="nav-link active" href="login.html">Iniciar Sesión</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container-main">
  <div class="container mt-5">
    <h2 class="mb-4 text-center">Iniciar Sesión</h2>

    <div id="alert-success" class="alert alert-success d-none" role="alert">
      Inicio de sesión exitoso. ¡Bienvenido!
    </div>
    <div id="alert-error" class="alert alert-danger d-none" role="alert">
      Credenciales incorrectas.
    </div>

    <form id="loginForm">
      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="email" placeholder="juan@example.com" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" placeholder="******" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
    </form>

    <p class="mt-3 text-center">
      ¿No tienes una cuenta? <a href="registro.html">Regístrate aquí</a>
    </p>
  </div>
</div>

<footer>
  <div class="footer-content">
    <p>© 2025 Doggy’s — Todos los derechos reservados.</p>
    <p>Hecho en Chile.</p>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script src="js/login.js"></script>
</body>
</html>
