<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú y Carrito</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Menú de Productos</h2>

    <div class="row">
      <!-- Producto de ejemplo -->
      <div class="col-md-4 mb-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Hot Dog Clásico</h5>
            <p class="card-text">$2.500</p>
            <button class="btn btn-success btn-sm" onclick="agregarAlCarrito('Hot Dog Clásico')">Agregar al carrito</button>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Hot Dog Italiano</h5>
            <p class="card-text">$3.000</p>
            <button class="btn btn-success btn-sm" onclick="agregarAlCarrito('Hot Dog Italiano')">Agregar al carrito</button>
          </div>
        </div>
      </div>
      <!-- Más productos -->
    </div>

    <h3 class="mt-5">Carrito</h3>
    <table class="table table-striped" id="tablaCarrito">
      <thead>
        <tr>
          <th>Producto</th>
          <th>Cantidad</th>
          <th>Subtotal</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <!-- Filas agregadas dinámicamente -->
      </tbody>
    </table>

    <div class="mt-3">
      <strong>Total: $<span id="totalCarrito">0</span></strong>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script para manejar el carrito -->
  <script>
    const carrito = [];

    function agregarAlCarrito(nombre) {
      const precio = nombre === 'Hot Dog Clásico' ? 2500 : 3000;

      // Revisar si el producto ya está en el carrito
      const itemExistente = carrito.find(item => item.nombre === nombre);
      if (itemExistente) {
        itemExistente.cantidad += 1;
        itemExistente.subtotal = itemExistente.precio * itemExistente.cantidad;
      } else {
        carrito.push({ nombre, precio, cantidad: 1, subtotal: precio });
      }

      actualizarTabla();
    }

    function eliminarDelCarrito(index) {
      carrito.splice(index, 1);
      actualizarTabla();
    }

    function actualizarTabla() {
      const tbody = document.getElementById('tablaCarrito').querySelector('tbody');
      tbody.innerHTML = '';
      let total = 0;

      carrito.forEach((item, index) => {
        total += item.subtotal;
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${item.nombre}</td>
          <td>${item.cantidad}</td>
          <td>$${item.subtotal}</td>
          <td><button class="btn btn-danger btn-sm" onclick="eliminarDelCarrito(${index})">Eliminar</button></td>
        `;
        tbody.appendChild(tr);
      });

      document.getElementById('totalCarrito').textContent = total;
    }
  </script>

</body>
</html>
