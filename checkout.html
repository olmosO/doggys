<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmar Pedido</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Confirmar Pedido</h2>

    <!-- Resumen del carrito -->
    <div class="mb-4">
      <h4>Productos en el carrito</h4>
      <ul class="list-group" id="listaCarrito">
        <li class="list-group-item d-flex justify-content-between">
          Hot Dog Clásico
          <span>$2.500</span>
        </li>
        <li class="list-group-item d-flex justify-content-between">
          Hot Dog Italiano
          <span>$3.000</span>
        </li>
      </ul>
      <p class="mt-2 fw-bold">Total: $5.500</p>
    </div>

    <!-- Formulario de pago (mockup) -->
    <form id="formPago" onsubmit="return procesarPago()">
      <div class="mb-3">
        <label class="form-label">Método de pago</label>
        <select class="form-select" id="metodoPago">
          <option value="webpay">WebPay</option>
          <option value="servipag">Servipag</option>
        </select>
      </div>
      <button type="submit" class="btn btn-success">Pagar Pedido</button>
    </form>

    <!-- Mensajes -->
    <div id="mensajeExito" class="alert alert-success mt-3 d-none">
      Pago realizado con éxito. Se ha enviado confirmación por correo.
    </div>
    <div id="mensajeError" class="alert alert-danger mt-3 d-none">
      Pago rechazado, intente nuevamente.
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function procesarPago() {
      // Simulación: 80% éxito, 20% error
      const exito = Math.random() < 0.8;
      if (exito) {
        document.getElementById("mensajeExito").classList.remove("d-none");
        document.getElementById("mensajeError").classList.add("d-none");
      } else {
        document.getElementById("mensajeExito").classList.add("d-none");
        document.getElementById("mensajeError").classList.remove("d-none");
      }
      return false; // evita submit real
    }
  </script>
</body>
</html>
