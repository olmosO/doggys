<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Perfil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2>Editar Perfil</h2>
    <form id="perfilForm" class="row g-3">
      <div class="col-md-6">
        <label for="nombre" class="form-label">Nombre completo</label>
        <input type="text" class="form-control" id="nombre" required>
      </div>
      <div class="col-md-6">
        <label for="telefono" class="form-label">Teléfono</label>
        <input type="tel" class="form-control" id="telefono" placeholder="+56 9 1234 5678" required>
      </div>
      <div class="col-md-12">
        <label for="direccion" class="form-label">Dirección</label>
        <input type="text" class="form-control" id="direccion" required>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
      </div>
    </form>

    <!-- Mensajes -->
    <div id="mensajeExito" class="alert alert-success mt-3 d-none">Perfil actualizado con éxito.</div>
    <div id="mensajeError" class="alert alert-danger mt-3 d-none">Por favor revisa los campos ingresados.</div>
  </div>

  <script>
    document.getElementById("perfilForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const nombre = document.getElementById("nombre").value.trim();
      const telefono = document.getElementById("telefono").value.trim();
      const direccion = document.getElementById("direccion").value.trim();

      // Regex flexible: acepta +, dígitos, espacios y guiones
      const telefonoValido = /^\+?[\d\s-]{8,20}$/;

      if (!nombre || !direccion || !telefonoValido.test(telefono)) {
        document.getElementById("mensajeError").classList.remove("d-none");
        document.getElementById("mensajeExito").classList.add("d-none");
      } else {
        document.getElementById("mensajeExito").classList.remove("d-none");
        document.getElementById("mensajeError").classList.add("d-none");
      }
    });
  </script>
</body>
</html>
