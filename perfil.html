<!-- Contenido principal -->
<div class="container-main">
  <div class="container mt-5">
    <h2 class="mb-4">Editar Perfil</h2>

    <form id="perfilForm" class="row g-3">
      <div class="col-md-6">
        <label for="nombre" class="form-label">Nombre completo</label>
        <input type="text" class="form-control" id="nombre" required>
      </div>
      <div class="col-md-6">
        <label for="telefono" class="form-label">Tel√©fono</label>
        <input type="tel" class="form-control" id="telefono" placeholder="+56 9 1234 5678" required>
      </div>
      <div class="col-md-12">
        <label for="direccion" class="form-label">Direcci√≥n</label>
        <input type="text" class="form-control" id="direccion" required>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
      </div>
    </form>

    <!-- Mensajes -->
    <div id="mensajeExito" class="alert alert-success mt-3 d-none">Perfil actualizado con √©xito.</div>

<!-- Validaci√≥n formulario -->
<script>
document.getElementById("perfilForm").addEventListener("submit", function(e) {
  e.preventDefault();

  const nombre = document.getElementById("nombre").value.trim();
  const telefono = document.getElementById("telefono").value.trim();
  const direccion = document.getElementById("direccion").value.trim();

  const telefonoValido = /^\+?[\d\s-]{8,20}$/;

  if (!nombre || !direccion || !telefonoValido.test(telefono)) {
    document.getElementById("mensajeError").classList.remove("d-none");
    document.getElementById("mensajeExito").classList.add("d-none");
  } else {
    document.getElementById("mensajeExito").classList.remove("d-none");
    document.getElementById("mensajeError").classList.add("d-none");
  }
});
</script>
