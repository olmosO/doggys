<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cancelar Pedido</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Mis Pedidos</h2>

    <!-- Tabla de pedidos -->
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Pedido</th>
          <th>Estado</th>
          <th>Acción</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Pedido #101</td>
          <td id="estado1">En preparación</td>
          <td>
            <button class="btn btn-danger btn-sm" onclick="cancelarPedido(1)">Cancelar</button>
          </td>
        </tr>
        <tr>
          <td>Pedido #102</td>
          <td id="estado2">Confirmado</td>
          <td>
            <button class="btn btn-danger btn-sm" onclick="cancelarPedido(2)">Cancelar</button>
          </td>
        </tr>
      </tbody>
    </table>

    <!-- Mensajes -->
    <div id="mensajeExito" class="alert alert-success d-none mt-3">Pedido cancelado correctamente.</div>
    <div id="mensajeError" class="alert alert-danger d-none mt-3">No es posible cancelar pedidos en preparación o ya enviados.</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function cancelarPedido(id) {
      const estadoElem = document.getElementById("estado" + id);
      const exitoMsg = document.getElementById("mensajeExito");
      const errorMsg = document.getElementById("mensajeError");

      // Solo cancelable si el estado es "Confirmado"
      if (estadoElem.innerText === "Confirmado") {
        estadoElem.innerText = "Cancelado";
        exitoMsg.classList.remove("d-none");
        errorMsg.classList.add("d-none");
      } else {
        exitoMsg.classList.add("d-none");
        errorMsg.classList.remove("d-none");
      }

      // Ocultar mensaje después de 3 segundos
      setTimeout(() => {
        exitoMsg.classList.add("d-none");
        errorMsg.classList.add("d-none");
      }, 3000);
    }
  </script>
</body>
</html>
