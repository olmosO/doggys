<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Cliente</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  <div class="container mt-5">
    <h2 class="mb-4">Registro de Cliente</h2>

    <!-- Mensajes -->
    <div id="alert-success" class="alert alert-success d-none" role="alert">
      Registro exitoso. ¡Bienvenido!
    </div>
    <div id="alert-error" class="alert alert-danger d-none" role="alert">
      Las contraseñas no coinciden. Intente de nuevo.
    </div>

    <form id="registroForm">
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" placeholder="Juan" required>
        </div>
        <div class="col-md-6">
          <label for="apellido" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="apellido" placeholder="Pérez" required>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="email" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="email" placeholder="juan@example.com" required>
        </div>
        <div class="col-md-6">
          <label for="telefono" class="form-label">Teléfono</label>
          <input type="tel" class="form-control" id="telefono" placeholder="+56 9 1234 5678">
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" placeholder="********" required>
        </div>
        <div class="col-md-6">
          <label for="passwordConfirm" class="form-label">Confirmar contraseña</label>
          <input type="password" class="form-control" id="passwordConfirm" placeholder="********" required>
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Registrarse</button>
    </form>
  </div>

  <!-- Validación simple -->
  <script>
    const form = document.getElementById('registroForm');
    const alertSuccess = document.getElementById('alert-success');
    const alertError = document.getElementById('alert-error');

    form.addEventListener('submit', function(event) {
      event.preventDefault(); // Evita enviar el form

      const password = document.getElementById('password').value;
      const passwordConfirm = document.getElementById('passwordConfirm').value;

      if(password === passwordConfirm) {
        alertSuccess.classList.remove('d-none');
        alertError.classList.add('d-none');
      } else {
        alertError.classList.remove('d-none');
        alertSuccess.classList.add('d-none');
      }
    });
  </script>

</body>
</html>
